<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 font-sans">
    
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <i class="fa-solid fa-layer-group text-indigo-600 text-2xl mr-2"></i>
                    <span class="font-bold text-xl text-gray-800">MyDashboard</span>
                </div>
                <div class="flex items-center">
                    <button onclick="logout()" class="text-gray-500 hover:text-indigo-600 transition-colors">
                        <i class="fa-solid fa-right-from-bracket mr-1"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-10 px-4 sm:px-6 lg:px-8">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-8">
                <div class="flex items-center mb-6">
                    <div class="h-16 w-16 bg-indigo-100 rounded-full flex items-center justify-center text-indigo-600 text-2xl mr-4">
                        <i class="fa-regular fa-envelope"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900" id="welcomeMsg">Welcome!</h1>
                        <p class="text-gray-500">You have successfully authenticated via Email/Social.</p>
                    </div>
                </div>
                
                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Quick Actions</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="p-4 border border-gray-200 rounded-lg hover:border-indigo-500 cursor-pointer transition-colors">
                            <i class="fa-solid fa-user-gear text-indigo-500 mb-2"></i>
                            <h4 class="font-semibold">Profile Settings</h4>
                        </div>
                        <div class="p-4 border border-gray-200 rounded-lg hover:border-indigo-500 cursor-pointer transition-colors">
                            <i class="fa-solid fa-chart-line text-indigo-500 mb-2"></i>
                            <h4 class="font-semibold">Analytics</h4>
                        </div>
                        <div class="p-4 border border-gray-200 rounded-lg hover:border-indigo-500 cursor-pointer transition-colors">
                            <i class="fa-solid fa-envelope text-indigo-500 mb-2"></i>
                            <h4 class="font-semibold">Messages</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // 1. Check if we arrived here via Social Login Redirect (URL Params)
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');

        if (emailParam) {
            // Save to storage and clean URL
            localStorage.setItem('currentUser', emailParam);
            window.history.replaceState({}, document.title, window.location.pathname);
        }

        // 2. Validate Session
        const user = localStorage.getItem('currentUser');
        if (!user) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('welcomeMsg').textContent = `Welcome, ${user}!`;
        }

        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
